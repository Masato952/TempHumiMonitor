<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature & Humidity Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 28px;
    }

    /* 让图表自动适配手机 */
    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    /* 手机模式优化 */
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <h2>Last 24 Hours Data</h2>

  <!-- 图表外面包一层容器才能响应式 -->
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <p id="status"></p>

  <script>
    const API_URL = "https://temp-humi-monitor-ad79.vercel.app/api/th";

    async function loadData() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Loading data...";

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();

        if (!Array.isArray(data)) {
          console.error("API did not return an array:", data);
          statusEl.textContent = "API error, see console.";
          return;
        }

        if (data.length === 0) {
          statusEl.textContent = "No data available for the last 24 hours.";
          return;
        }

        const labels = data.map(d => new Date(d.t).toLocaleTimeString());
        const temps  = data.map(d => d.temp);
        const humis  = data.map(d => d.humi);

        const ctx = document.getElementById("chart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              { label: "Temperature (°C)", data: temps, borderColor:"red", fill:false },
              { label: "Humidity (%)", data: humis, borderColor:"blue", fill:false }
            ]
          },
          options: { responsive: true }
        });

        statusEl.textContent = "";
      } catch (err) {
        console.error("Failed to load data:", err);
        statusEl.textContent = "Failed to load data. See console for details.";
      }
    }

    loadData();
  </script>
</body>
</html>
